ed;" html="<b>Casa Estudio Luis Barragan</b> is the house of the architect with original rooms and objects. It was declared UNESCO World Heritage Site in 2004. According to the declaration, it 'represent a masterpiece of the new development in the Modern Movement, integrating traditional, phylosophical, and artistic currents into a new synthesis.<p>"></mapbox-gl-popup><mapbox-gl-marker id="casa-giraldi" latitude="19.4142" longitude="-99.1884"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="casa-giraldi" latitude="19.4142" longitude="-99.1884" html="<b>Casa Giraldi</b>is known for the huge jacaranda tree decorating its interior courtyard, and for a striking hallway with vertical apertures that bounce sunlight against brightly painted yellow walls and out into an electric blue room with an indoor pool.<p>"></mapbox-gl-popup><mapbox-gl-marker id="casa-pedregal" latitude="19.3192" longitude="-99.2305"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="casa-pedregal" latitude="19.3192" longitude="-99.2305" style="max-width: 50" html="<b>Casa Pedregal</b>, formerly Casa Prieto, is the largest home ever designed by the late Mexican architect Luis Barragán. The Prieto family inhabited it from 1951 to 2013, a period during which the building underwent significant changes by the hands of its proprietors. Upon acquiring it, its current owner César Cervantes hired architect Jorge Covarrubias to restore the home."></mapbox-gl-popup><mapbox-gl-marker id="casa-cristobal" latitude="19.5749" longitude="-99.2276"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="casa-cristobal" latitude="19.3192" longitude="-99.2305" html="<b>Cuadra San Cristóbal</b><p>At Cuadra San Cristóbal, an unassuming secret garden sparks another moment of delight. A framed tunnel of greenery snakes around, leading to a wooden table for one. It is a place for contemplation and solitude, reflective of the private lives of the descendants who inherited the property."></mapbox-gl-popup><mapbox-gl-marker id="capilla" latitude="19.2882" longitude="-99.1643"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="capilla" latitude="19.2882" longitude="-99.1643" html="Deeply religious, the master filled his works with peacefulness and serenity, using a clearly Mexican formal vocabulary, the expressive tectonic nature of the materials, the sublime use of light and an elaborated yet simple treatment of space."></mapbox-gl-popup><mapbox-gl-marker id="building-5" latitude="19.4992" longitude="-99.2390"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-5" latitude="19.2882" longitude="-99.1643" html="<b>Torres de Satélite</b> is an urban sculpture that marks thr entrance to Ciuddad Satelite resedentials development. The brightly colored towers brought a certain international exposure to mexican architecture."></mapbox-gl-popup></mapbox-gl></div><div class="card"><img src="/images/luis-barragan.jpeg" width="100%"></div></template><script>class LuisBarragan extends Polymer.Element{static get is(){return"luis-barragan"}}handleClick=function(e,details){var{lngLat:{lat,lng}}=details;this.lat=lat.toFixed(2);this.lng=lng.toFixed(2);this.opened=!0};window.customElements.define(LuisBarragan.is,LuisBarragan);</script></dom-module></body></html>
