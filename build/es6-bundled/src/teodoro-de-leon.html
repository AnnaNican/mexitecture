x-gl-popup close-button="" close-on-click="" for="building-2" latitude="19.4285" longitude="-99.1637" html="Reforma 222 is a glass clad complex encased in metal profiles and tempered glass, emerged as a landmark on Paseo de la Reforma"></mapbox-gl-popup><mapbox-gl-marker id="building-3" latitude="19.4257" longitude="-99.1839"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-3" latitude="19.4257" longitude="-99.1839" html="<b>Museo Tamayo's</b> unique design that reminds of pre-Hispanic architectural heritage, earned it multiple acolades such as Architectural National Prize in 1981"></mapbox-gl-popup><mapbox-gl-marker id="building-4" latitude="19.4248" longitude="-99.1971"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-4" latitude="19.4248" longitude="-99.1971" html="<b>Auditorio National</b> stands out with semi-covered entrance foyer that acts as a transitional space between the outside and the auditorium itself."></mapbox-gl-popup><mapbox-gl-marker id="building-5" latitude="19.4251" longitude="-99.2054"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-5" latitude="19.4251" longitude="-99.2054" html="<b>Torre Virreyes</b> is a 25-story has office spaces contained within two trapezoidal plates, ingeniously supported by a metal structure to create a column-free internal space."></mapbox-gl-popup><mapbox-gl-marker id="building-6" latitude="19.3688" longitude="-99.1817"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-6" latitude="19.3688" longitude="-99.1817" html="<b>Torre Manacar</b> has a complex geometry of sloping planes, with regulation setbacks that give the complex its composition based on the bisector, highlighting the importance of the avenues and the new urban space created by the grade separation between them."></mapbox-gl-popup><mapbox-gl-marker id="building-7" latitude="19.3556" longitude="-99.1387"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-7" latitude="19.3556" longitude="-99.1387" html="<b>Blas Galindo auditorium</b>has unique concrete design. Named after a famous Mexican composer whose pieces are as significant as the building"></mapbox-gl-popup><mapbox-gl-marker id="building-8" latitude="19.3146" longitude="-99.1875"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-8" latitude="19.3146" longitude="-99.1875" html="<b> museo universitario de arte contemporáneo</b>'s sloping, minimalist-style glass facade stands in stark contrast to the surrounding 1970s buildings"></mapbox-gl-popup><mapbox-gl-marker id="building-9" latitude="19.3146" longitude="-99.1875"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-9" latitude="19.3146" longitude="-99.1875" html="<b> el colegio del Mexico</b> acts as a distributor and as meeting place for university. The entire building uses exposed, bush-hammered concrete mixed with a marble aggregate."></mapbox-gl-popup><mapbox-gl-marker id="building-9" latitude="19.3037" longitude="-99.22250"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-9" latitude="19.3037" longitude="-99.22250" html="<b>Fondo de Cultura Economico</b> has a metal bridge at the top creating a stricing form of concrete, glass and metal."></mapbox-gl-popup><mapbox-gl-marker id="building-9" latitude="19.3867" longitude="-99.2538"></mapbox-gl-marker><mapbox-gl-popup close-button="" close-on-click="" for="building-9" latitude="19.3867" longitude="-99.2538" html="<b>Torre Arcos Bosques II</b> complex is called 'pair of pants' with towers joined in between and regular repition of windows creating unsuaul contemporary shapes."></mapbox-gl-popup></mapbox-gl></div></template><script>class TeodoroDeLeon extends Polymer.Element{static get is(){return"teodoro-de-leon"}}handleClick=function(e,details){var{lngLat:{lat,lng}}=details;this.lat=lat.toFix
