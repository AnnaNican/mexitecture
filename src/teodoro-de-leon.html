<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="teodoro-de-leon">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

            mapbox-gl {
            height: 50vh;

            --mapbox-gl-marker: {
              border: 1px solid #888;
              width:50;
              height:50;
              text-align: center;
              font-size: 11px;
              line-height: 11px;
              background-image:url("/src/map-marker.png");
              background-size:100% auto;
              cursor: pointer;
            };

            --mapbox-gl-popup: {
              bottom:"[0,0]"
            };


                }

    </style>

    <div class="card">
      <!-- <div class="circle">2</div> -->
<!--       <div class="striped">
        <p>stripe</p>
      </div> -->
      <h1>Teodoro González de León</h1>
      <p>​Teodoro González de León, a Mexican architect who designed modernist buildings that reference Mesoamerica’s ancient cities.</p>
      <p>“The No. 1 goal of architecture is to create useful objects,” González de León said. “We create useful objects for the city to experience them—but also so that those objects move us.”</p>
    </div>

    <div class="card">


      <mapbox-gl id="map"
        interactive
        map="{{map}}"
        map-style-url="mapbox://styles/annani/ck7s802tx36u41io1mzmcwx2a"
        access-token="pk.eyJ1IjoiYW5uYW5pIiwiYSI6ImNqYm5zbXhrbzU4bXgzM256MzQ5bjJ5YnkifQ.GICgZ4YgdjI5xeamsEd49w"
        latitude=19.4326
        longitude=-99.1332
        zoom=10
        pitch=45
        bearing=0
        events-to-watch="click"
        on-mapbox-layer-click="handleClick">
          
      <mapbox-gl-marker id="building-1"
        latitude=19.4339 longitude=-99.1484>
      </mapbox-gl-marker>
      <mapbox-gl-popup close-button close-on-click for="building-1"
        latitude=19.4339 longitude=-99.1484
        html="The Museum of Folk Art according to some is one of the finest examples of Art Decom in Mexico. Teodoro González de León  renovated the building giving it a spectacular glass-roofed courtyard.">
      </mapbox-gl-popup>

      <mapbox-gl-marker id="building-2"
        latitude=19.4285 longitude=-99.1637>
      </mapbox-gl-marker>
      <mapbox-gl-popup close-button close-on-click for="building-2"
        latitude=19.4285 longitude=-99.1637
        html="Reforma 222 is a glass clad complex encased in metal profiles and tempered glass, emerged as a landmark on Paseo de la Reforma">
      </mapbox-gl-popup>

      <mapbox-gl-marker id="building-3"
        latitude=19.4257 longitude=-99.1839>
      </mapbox-gl-marker>
      <mapbox-gl-popup close-button close-on-click for="building-3"
        latitude=19.4257 longitude=-99.1839
        html="Museo Tamayo's unique design ">



    </mapbox-gl>

    </div>




  </template>

  <script>



    class TeodoroDeLeon extends Polymer.Element {
      static get is() { return 'teodoro-de-leon'; }
    }


    handleClick = function(e, details) {
      var {lngLat: { lat, lng }} = details;
      this.lat = lat.toFixed(2);
      this.lng = lng.toFixed(2);
      this.opened = true;
    }

    window.customElements.define(TeodoroDeLeon.is, TeodoroDeLeon);
  </script>

</dom-module>
