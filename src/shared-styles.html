<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .app-toolbar {
            /*background-color: #4F1585;*/
            Font-Family: 'Raleway', Sans-Serif;
            /*color: white;*/
            --app-toolbar-font-size: 24px;
        }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
        Font-Family: 'Raleway', Sans-Serif;
      }

      .striped {
        background: -webkit-linear-gradient(left, #D74B28, #D74B28 25%, #F8B1D3 25%, #F8B1D3 50%, #83534F 50%, #83534F 75%, #8893AC 75%);
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0);
        font-size: 12px;
        max-width: 30%;
      }

      .logo {
        /*background: -webkit-linear-gradient(left, #D74B28, #D74B28 25%, #F8B1D3 25%, #F8B1D3 50%, #83534F 50%, #83534F 75%, #8893AC 75%);*/
        background: -webkit-linear-gradient(left, #2E71B4, #2E71B4 25%, #C1D1E0 25%, #C1D1E0 50%, #DF975D 50%, #DF975D 75%, #ECEAEB 75%);
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0);
        font-size: 12px;
        min-width: 50%;
      }

    </style>
  </template>
</dom-module>
