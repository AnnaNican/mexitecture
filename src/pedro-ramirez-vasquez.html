      <h1>Pedro Ramírez Vázquez</h1>
      <p>​Pedro Ramírez Vázquez was a one-man midcentury design powerhouse in Mexico, an architect whose contributions—especially his stewardship of the 1968 Olympics—made him one of the country’s true talents. He was responsible for many of Mexico City’s iconic Modernist buildings, notably the National Museum of Anthropology and the sleek New Basilica of Guadalupe</p>
      <p>In his buildings he has combined the formal daring and pop appeal of say, Frank Gehry with the political clout and urban impact of New York's master planner Robert Movses.”</p>
