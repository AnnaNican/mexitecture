<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #2E71B4;
        --app-secondary-color: #596778;
        --app-drawer-width: 40%;

        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;

        display: block;
      }

      iron-icon {
        fill: var(--icon-toggle-color, red);
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
        position: relative;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 30px;
        font-Family: 'Raleway', Sans-Serif;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .logo {
        /*background: -webkit-linear-gradient(left, #D74B28, #D74B28 25%, #F8B1D3 25%, #F8B1D3 50%, #83534F 50%, #83534F 75%, #8893AC 75%);*/
        background: -webkit-linear-gradient(left, #2E71B4, #2E71B4 25%, #C1D1E0 25%, #C1D1E0 50%, #DF975D 50%, #DF975D 75%, #ECEAEB 75%);
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0);
        font-size: 12px;
        min-width: 50%;
      }


      .h2.header {
        span{
        font-Family: 'Raleway', Sans-Serif;
        color: black;
        display: inline-block;
        background: black;
        padding: 1px 8px;
        }

      .h2.header
      :before {
           content: "\A";
          white-space: pre;
        }

      .bottom-class{
        position: absolute;
        bottom: 20%;
        left: 5%;
        font-family: 'Raleway', Sans-Serif;
        text-decoration:none;
      }

      a:-webkit-any-link {
        text-decoration:none;
        color: var(--app-secondary-color);
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" opened>

      </app-toolbar>




        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!-- <a name="landing-page" href="[[rootPath]]landing-page">Landing</a> -->
          <a name="mexico-city" href="[[rootPath]]mexico-city">around Mexico City</a>
          <iron-icon icon="favorite"></iron-icon>
          <iron-icon icon="favorite"></iron-icon>  
          <h3>Buildings by Architect</h3>
          <a name="augusto-alvarez" href="[[rootPath]]augusto-alvarez">Augusto H. Alvarez</a>
           <a name="agustin-hernandez" href="[[rootPath]]agustin-hernandez">Agustin Hernandez</a>
           <a name="luis-barragan" href="[[rootPath]]luis-barragan">Luis Barragan</a>
          <a name="mario-pani" href="[[rootPath]]mario-pani">Mario Pani</a>
          <a name="pedro-ramirez-vasquez" href="[[rootPath]]pedro-ramirez-vasquez">Pedro Ramírez Vázquez</a>
          <a name="ricardo-legorreta" href="[[rootPath]]ricardo-legorreta">Ricardo Legorreta</a>
          <a name="teodoro-de-leon" href="[[rootPath]]teodoro-de-leon">Teodoro González de León</a>
        </iron-selector>


         <div class="bottom-class">
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
           <a name="about-page" href="[[rootPath]]about-page">about the project</a>
         </iron-selector>
         </div>
          <iron-icon icon="favorite"></iron-icon>
      </app-drawer>

      <!-- Main content -->
<!--       <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>mexitecture</div>
          </app-toolbar>
        </app-header> -->

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <landing-page name="landing-page"></landing-page>
          <mexico-city name="mexico-city"></mexico-city>
          <luis-barragan name="luis-barragan"></luis-barragan>
          <teodoro-de-leon name="teodoro-de-leon"></teodoro-de-leon>
          <pedro-ramirez-vasquez name="pedro-ramirez-vasquez"></pedro-ramirez-vasquez>
          <augusto-alvarez name="augusto-alvarez"></augusto-alvarez>
          <mario-pani name="mario-pani"></mario-pani>
          <ricardo-legorreta name="ricardo-legorreta"></ricardo-legorreta>
          <agustin-hernandez name="agustin-hernandez"></agustin-hernandez>
          <about-page name="about-page"></about-page>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'landing-page';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
