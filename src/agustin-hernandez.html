  <script>



    class AgustinHernandez extends Polymer.Element {
      static get is() { return 'agustin-hernandez'; }
    }


    handleClick = function(e, details) {
      var {lngLat: { lat, lng }} = details;
      this.lat = lat.toFixed(2);
      this.lng = lng.toFixed(2);
      this.opened = true;
    }

    window.customElements.define(AgustinHernandez.is, AgustinHernandez);
